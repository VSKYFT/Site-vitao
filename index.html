<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome do Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Site do Vitao</h1>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="sobre">
        <h2>Sobre</h2>
        <p>Texto sobre o que você deseja compartilhar, como informações sobre a disciplina ou você mesmo.</p>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </form>
    </section>
    <footer>
        <p>&copy; 2025 VFK</p>
    </footer>
</body>
</html>
